<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript coding Quiz</title>
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="section-startgame">
                <h1 id="startgame">Javascript coding quiz fundamental</h1>
                <button id="button" id="startbtn">Start Quiz</button>
                </div>
                <!-- timer section -->
                <div class="timer">Time left:60s</div>
            </div>
            <section class="sub-container">
                <div id="quiz-container">
                    <h1 id="question-text"></h1>
                    <div id="options-text"></div>
                </div>
                <stats class="section">
                    <h2 id="statgame">Game statistics</h2>
                    <div class="details">
                        <form>
                            <label for="username">Initial</label>
                            <input type="text" id="username", name="initials">
                            <label for="highestscore"></label>
                            <span id="highestscore"> </span>
                            <button type="submit" id="stat-submit">submit</button>
                        </form>
                    </div>
                </stats>
            </section>
        



        
    </section>


 
    <script src="script.js"></script>   
</body>
</html>
