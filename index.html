<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Chakra+Petch:wght@300&family=Prompt:wght@300&family=Proza+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Chakra+Petch:wght@300&family=Cormorant+Garamond:wght@700&family=Prompt:wght@300&family=Proza+Libre&display=swap" rel="stylesheet">
    <title>Javascript coding Quiz</title>
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="section-startgame">
                <h1 id="startgame">Javascript coding quiz fundamental</h1>
                <button type="button" id="startbtn">Start Quiz</button>
                </div>
                <!-- timer section -->
                <div id="timer">Time left:120s</div>
                <button type="button" id="restartbtn">Restart Quiz</button>
            </div>
            <section class="sub-container">
                <div id="quiz-container">
                    <h1 id="questionText"></h1>
                    <div id="optionsText"></div>
                    <div id="resultDisplay"></div>
                </div>
                
                <stats class="section">
                    <h1 id="statgame">Game statistics</h1>
                    <div class="details">
                        <form>
                            <label for="username" id="desc">Enter your intial to record/check previous highest score</label>
                            <input type="text" id="username", name="initials">
                            <label for= "highestScore" id="highestScore"></label>
                            <button type="submit" id="stat-submit">submit</button>
                        </form>
                    </div>
                </stats>
            </section>
    </section>
    <script src="script.js"></script>   
</body>
</html>
